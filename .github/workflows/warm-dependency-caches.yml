name: Warm Dependency Caches

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - uv.lock
      - pyproject.toml
      - web/package-lock.json
      - web/package.json

permissions:
  contents: read

jobs:
  warm-caches:
    name: Warm Caches (main scope)
    if: >-
      github.event.pull_request.base.ref == 'main' &&
      github.event.pull_request.head.repo.full_name == github.repository &&
      !github.event.pull_request.draft
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Check out PR merge ref
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Cache Python virtualenv
        id: cache-venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-py311-${{ hashFiles('uv.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-py311-

      - name: Install Python dependencies
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: uv sync --frozen

      - name: Cache frontend node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: web/node_modules
          key: node-modules-${{ runner.os }}-node20-${{ hashFiles('web/package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-node20-

      - name: Install frontend dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        working-directory: web
        run: npm ci

      - name: Cache Playwright browser binaries
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-chromium-${{ hashFiles('web/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-chromium-
            playwright-${{ runner.os }}-

      - name: Install Playwright browser and OS deps
        working-directory: web
        run: npx playwright install --with-deps chromium

      - name: Cache warm summary
        run: |
          echo "Dependency caches warmed for PR #${{ github.event.pull_request.number }} (main scope)." >> "$GITHUB_STEP_SUMMARY"
