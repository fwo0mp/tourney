# Team name equivalence classes.
#
# Different data sources (ESPN, KenPom, CIX, betting odds API) use different
# names for the same school. Each entry groups all known names for one school.
# The first name in each list is treated as the "canonical" name.
#
# Populated from: get_data.py NAME_CONVERSIONS, portfolio_value.py
# CIX_NAME_CONVERSIONS, make_markets.py canonicalize_name(), and CIX
# game_config full_name values.

